<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}MathXpert{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #d89e00;
        }

        .navbar-brand {
            font-weight: bold;
            color: black;
        }

        /* Geometrical shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #007bff;
            top: 10%;
            left: 5%;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid #28a745;
            top: 40%;
            left: 75%;
        }

        .square {
            width: 80px;
            height: 80px;
            background: #dc3545;
            top: 70%;
            left: 30%;
        }

        .graph {
            width: 120px;
            height: 60px;
            border-left: 3px solid #6c757d;
            border-bottom: 3px solid #6c757d;
            position: absolute;
            top: 20%;
            left: 60%;
        }
        .graph::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 40px;
            border: 2px solid #6c757d;
            border-radius: 50%;
            top: -15px;
            left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar d-flex justify-content-between align-items-center" style="background-color: #d89b00; height: 60px; padding: 0 15px;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Centered Title -->
            <div class="position-absolute start-50 translate-middle-x">
                <a class="navbar-brand fw-bold" href="#">MathXpert</a>
            </div>
    
            <!-- Buttons Aligned to Right -->
            {%if user.is_authenticated%}
            <div class="ms-auto">
                <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-dark me-2">Exit</button>
                </form>
                <a href="{% url 'password_change' %}" class="btn btn-primary">Change Password</a>
            </div>
            
        </nav>
            <!-- fdgfhj -->
            {%else%}
            <div class="ms-auto">
                <a href="{%url 'login'%}">
                    <button class="btn btn-outline-dark me-2">Enter</button>
                </a>
                <a href="{%url 'signup'%}" class="btn btn-primary">Register</a>
            </div>
        </div>
    </nav>
    {%endif%}
    <!-- Geometrical shapes -->
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    <div class="shape square"></div>
    <div class="shape graph"></div>

    <div class="container text-center mt-5">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
